<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate TIP</title>
</head>
<body>
    <h1>Srujana show tips amount</h1>
    <label for="baseAmount">Enter base amount</label>
    <input type="number" id="baseAmount" value="50">
    <br>
    <label for="tipPercent">Enter the tip Percent:</label>
    <input type="number" id="tipPercent" value="15">
    <br>
    <input type="button" value="Show tip" onclick="tips()">
    <br>
    <div id="result"></div>
    <form>
        <label><input type="radio" name="operation" value="sum" onclick="chooseOp()">Sum</label>
        <label><input type="radio" name="operation" value="difference" onclick="chooseOp()">Diff</label>
        <label><input type="radio" name="operation" value="product" onclick="chooseOp()">Mult</label>

        <p id="operationResult"></p>

    </form>
    <script>
        function chooseOp()
        {
            var base = parseFloat(document.getElementById("baseAmount").value);
            var tip = parseFloat(document.getElementById("tipPercent").value);
            var operationResult = document.getElementById("operationResult");
            var selectedOperation = document.querySelector('input[name="operation"]:checked').value;

            var result= "";
            switch(selectedOperation)
            {
                case "sum" :
                    result = "Sum of base and Tip :"+(base+tip);
                    break;
                case "difference" :
                    result ="Difference between base and tip:"+(base-tip);
                    break;
                case "product" :
                    result ="Product of base and tip :"+(base*tip);
                    break;
                default :
                     result = "Select an Operation";
                     break;
            }
            operationResult.textContent = result;
        }
    function tips()
    {
        var baseAmount = parseFloat(document.getElementById("baseAmount").value);
        var tipPercent = parseFloat(document.getElementById("tipPercent").value);

        var myOutput=" ";

        for(var i=0;i<5;i++)
        {
            var calculatedTip = baseAmount*(tipPercent+i*4)/100;
            myOutput +=(tipPercent+i*4)+"  %  "   +"   "+calculatedTip.toFixed(2)+";";
        }
        var resultElement=document.getElementById("result");
        resultElement.innerHTML="Tips are:    "   +myOutput;
    }
</script>
</body>
</html>
